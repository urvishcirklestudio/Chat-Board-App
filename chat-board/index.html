<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="wrapper">
    <div class="mob_container">
        <div class="mobile_header">
            <div id="clock"></div>
        </div>
        <div class="mobile_body">
            <div class="user_list show">
                <div class="app_heading">
                    <button class="left_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path></svg>
                    </button>
                    <h6>App Name</h6>
                </div> 
                <ul class="user_list_ul">

                        </div>
                        <div class="name_message">
                            <h5 class="name">Urvish</h5>
                            <p class="message">message</p>
                        </div> 
                    </li> -->
                </ul> 
            </div>
            <div class="user_chat_container">
                <div class="app_heading">
                    <button class="left_icon" onclick="BackClicked()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"></path></svg>
                    </button>
                    <h6 id="userName">App Name</h6>
                </div>
                <div class="chat_wpr">
                    <div class="chat_content">
                         <button id="say_Hii">Say hii..</button>
                        <div class="chat_item_wpr d-none"></div>
                    </div>
                    <div id="typing" class="d-none"><i>typing...</i></div>
                    <div class="chat_creator">
                        <form action="#">
                        <div class="input_box">
                            <input type="text" class="form-control"  id="chat_input">
                        </div>
                        <div class="send_btn">
                            <button class="">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 12.9999H9V10.9999H3V1.84558C3 1.56944 3.22386 1.34558 3.5 1.34558C3.58425 1.34558 3.66714 1.36687 3.74096 1.40747L22.2034 11.5618C22.4454 11.6949 22.5337 11.9989 22.4006 12.2409C22.3549 12.324 22.2865 12.3924 22.2034 12.4381L3.74096 22.5924C3.499 22.7255 3.19497 22.6372 3.06189 22.3953C3.02129 22.3214 3 22.2386 3 22.1543V12.9999Z"></path></svg>
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile_footer"></div>
    </div>
    <div class="back_image">
        <img src="https://images.unsplash.com/photo-1518205546272-7b708b0a0020?q=80&w=1990&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
</div>
