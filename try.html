<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Scroll to Bottom with jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  #main {
    height: 200px; /* Set a fixed height for demonstration */
    overflow-y: scroll; /* Enable vertical scrolling */
    border: 1px solid #ccc; /* Just for demonstration */
  }
</style>
</head>
<body>

<div id="main">
  <!-- Content goes here -->
</div>

<button id="appendButton">Append Tag</button>

<script>
$(document).ready(function(){
  $("#appendButton").click(function(){
    var newTag = $("<div>New Tag</div>");
    $("#main").append(newTag);
    var newTagOffset = newTag.offset().top;
    $("#main").animate({scrollTop: newTagOffset}, 'slow');
  });
});
</script>

</body>
</html>
